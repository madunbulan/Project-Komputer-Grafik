<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
    <script type="text/javascript" src="node_modules/three/build/three.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/modeling.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js" integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ==" crossorigin="anonymous"></script>
    <link href="game.css" rel="stylesheet">
    <script type="text/javascript" src="js/fpscounter.js"></script>
</head>

<body>
    <div class="panel">
        <div id="game-title" class="game-title">
            <div class="title">Wild Run</div>
        </div>
        <div class="stat">
            <label>Score</label>
            <p id="score">0</p><br>
            <label>High Score</label>
            <p id="highscore">0</p>
        </div>
        <table id="controls">
            <tr>
                <td class="tdcontrol">Up:</td>
                <td class="tdcontrol">Jump</td>
            </tr>
            <tr>
                <td class="tdcontrol">Left:</td>
                <td class="tdcontrol">Left lane switch</td>
            </tr>
            <tr>
                <td class="tdcontrol">Right:</td>
                <td class="tdcontrol">Right lane switch</td>
            </tr>
            <tr>
                <td class="tdcontrol">p:</td>
                <td class="tdcontrol">Pause</td>
            </tr>
        </table>
        <div class="animate-flicker" id="variable-content">Press any button to begin</div>
    </div>
    <div id="world"></div>
    <div id="pauseScreen">
        <div id="subScreen">
            <h1 id="titlez"> GAME PAUSED </h1>
            <h1 class="animate-flicker" id="instructionsz"> Press "P" to resume playing! </h1>
        </div>
    </div>
    <div id="lossScreen">
        <div id="subScreen">
            <h1 id="titlegameover">Game Over!</h1>
            <div class="tablerank">
                <table id="ranks"></table>
            </div>
            <h2 id="instructionsz">Click "Restart Game" or press the down arrow key!</h2>
            <div id="buttons">
                <button class="button" onclick="restart()"> Restart Game </button>
            </div>
        </div>
    </div>
    <div id="player-container">
        <div id="play-pause" class="play">Play</div>
    </div>

    </div>
</body>

</html>
